name: ci
on: [push]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check resume.md spelling
        uses: crate-ci/typos@v1.13.26
        with:
          files: ./resume.md

  build:
    needs: spellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install latest resumerk
        run: |
          gh release download --repo braheezy-resume/resumerk --pattern '*linux*'
          tar xf *.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert resume
        run: ./resumerk resume.md

      - uses: actions/upload-artifact@v3
        with:
          name: resume_files
          path: |
            resume.html
            resume.pdf
            resume.md

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: resume_files

      - name: Delete old release
        continue-on-error: true
        run: |
          LAST_RELEASE_TAG=$(gh release list --repo $GITHUB_REPOSITORY --limit 1 | awk '{print $3}')
          gh release delete $LAST_RELEASE_TAG --cleanup-tag --yes --repo $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Determine relase tag
        id: set_tag
        run: echo "sha_short=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT

      - name: Deploy all artifacts to Github
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.set_tag.outputs.sha_short }}
          files: resume.*

      - name: Deploy HTML to S3
        run: aws s3 sync . s3://${{ secrets.AWS_BUCKET }} --exclude='*' --include='resume.html'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-west-1'
